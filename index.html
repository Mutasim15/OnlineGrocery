<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive grocery website design</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- header section start -->
<header>
    <div class="header_1">
        <a href="#" class="logo"><i class="fa-solid fa-basket-shopping"></i>Groco Organic</a>
        

        <form action="" class="search-box-container">
            <input type="search" name="" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fas fa-search"></label>

        </form>
    </div>

    <div class="header_2">
        <!-- <i class="fa-solid fa-bars"></i> -->
        <div id="menu_bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="home">Home</a>
            <a href="category">Category</a>
            <a href="product">Product</a>
            <a href="deal">Deal</a>
            <a href="contact">Contact</a>
        </nav>

        <div class="icons">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#"><i class="fa-solid fa-heart"></i></a>
            <a href="#"><i class="fas fa-user-circle"></i></a>
        </div>
    </div>
</header>

  <!-- header section end -->

  <!-- home section start -->
<section class="home" id="home">
    <div class="image">
        <img src="./images/banner222.jpg" alt="">
    </div>

    <div class="content">
        <span>Fresh and Organic</span>>
        <h3>Yur daily need Products</h3>
        <a href="#" class="btn">Get Starts</a>
    </div>

</section>
  <!-- home section end -->

  <!-- banner section start -->
       <section class="banner_container">
        <div class="banner">
            <img src="./images/banner.jpg" alt="">
            <div class="content">
                <h3>Speial Offer</h3>
                <p>Upto 45% off</p>
                <a href="#" class="btn">Check Out</a>
            </div>
        </div>

        <div class="banner">
            <img src="./images/banner-1.jpg" alt="">
            <div class="content">
                <h3>Limited Offer</h3>
                <p>Upto 50% off</p>
                <a href="#" class="btn">Check Out</a>
            </div>
        </div>
       </section>


  <!-- banner section end -->
    




     
    <!-- custom js file link -->
  <script src="./js/script.js"></script>
</body>
</html>
